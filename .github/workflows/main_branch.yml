name: Code Checks

on:
  pull_request:
    branches:
      - main

env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint pylint-odoo isort
 
      - name: Run flake8
        run: flake8 --config .flake8 ./openacademy ./mobilephones

      - name: Run pylint
        run: pylint --rcfile=.pylintrc --load-plugins=pylint_odoo --valid-odoo-versions=18.0 ./openacademy ./mobilephones

      - name: Run isort check
        run: isort --settings-file .isort.cfg --check-only --diff ./openacademy ./mobilephones

  build_and_tests:
    name: Build and Tests
    runs-on: ubuntu-latest
    needs: linters

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Odoo image
        run: docker compose build

      - name: Start services
        run: docker compose -f docker-compose.yaml up -d

      - name: Run Tests
        run: |
          docker compose exec web \
            odoo \
              -d odoo_test \
              --db_user=odoo \
              --db_password=odoo \
              --db_host=db \
              --http-port=8068
              -i mobilephones,openacademy \
              --test-tags /mobilephones,/openacademy \
              --stop-after-init
